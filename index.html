<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- TOPO -->
      <div class="topo">

          <div class="pratos">
            <label class="card">
              <div class="alinha">
                <input type="radio" class="radio" name="prato" value="29.90" >
                <div class="prato" onclick="calc();" id="pta">

                  <div class="informacoes">
                    <p class="nome-produto">Croissant</p>
                    <p class="descricao-produto">pão.</p>
                    <p class="preco">R$ 29,90</p>
                    <ion-icon class="check" name="checkmark-circle-sharp"></ion-icon>
                </div>
                </div>
              </div>
            </label>
            <label class="card">
              <div class="alinha">
                <input type="radio" class="radio"  onclick="calc();" name="prato" value="5.80" >

                    <ion-icon class="check" name="checkmark-circle-sharp"></ion-icon>
                </div>
                </div>
              </div>
            </label>
            <label class="card">
              <div class="alinha">
                <input type="radio" class="radio"  onclick="calc();" name="prato" value="79.90" >
                <div class="prato">
                  <img src="https://www.queroviajarmais.com/wp-content/webp-express/webp-images/uploads/2019/03/comidas-da-franca-magret-de-canard-1.jpg.webp">
                  <div class="informacoes">
                    <p class="nome-produto">Magret de canard</p>
                    <p class="descricao-produto">Carne doce, apenas</p>
                    <p class="preco">R$ 79,90</p>
                    <ion-icon class="check" name="checkmark-circle-sharp"></ion-icon>

                </div>
